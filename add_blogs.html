<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firstflight Travels</title>
    <link rel="icon" href="./files/logo.png">
    <link rel="stylesheet" type="text/css" href="./css/addblog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
   
</head>

<body>
    <style>
        

        /* Add additional CSS styles as needed */
    </style>
    <div class="banner">
        <video src="./files/bgvd.mp4" type="video/mp4" autoplay muted loop></video>

        <div class="content" id="home"> 
            <nav>
                <img src="./files/logo.png" class="logo" alt="Logo" title="FirstFlight Travels">
                
                <ul class="navbar">
                    <li>
                        <a href="#home">Home</a>
                        <a href="#locations">Locations</a>
                        <a href="#community">Community</a>
                        <a href="#package">Packages</a>
                        <a href="./about.html">About Us</a>
                        <a href="./about.html">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <div class="title">
                <h1>Add Your Travel Blog</h1>
                <p>Share your travel experiences with the world!</p>
                
                <style>
                    .title p {
                        margin-bottom: 20px; /* Adjust the margin-bottom as per your requirement */
                    }
                </style>
            </div>
        </div>
    </div>
    
    <!-- Writing area -->
    <textarea class="writing-area" placeholder="Write your blog!"></textarea>

    <!-- Upload and submit section -->
    <div class="upload-submit">
        <!--<input type="file" id="imageUpload" accept="image/*">-->
        <button id="submitBlog">Submit Blog</button>
    </div>
    <style>
        

        /* Style for the writing area */
        .writing-area {
            width: calc(100% - 80px); /* Adjusted width considering left and right margins */
            margin: 40px auto;
          
            margin-left: 25px;/* 40px margin from top and bottom, auto left and right margin for centering */
            padding: 10px;
            border: 1px solid #000000;
            box-sizing: border-box;
            resize: vertical;
            min-height: 200px;
            font-size: 16px;
            background-color: #d8f5f5; /* Set the same background color as the body */
        }

        /* Style for the upload and submit section */
        .upload-submit input[type="file"],
        .upload-submit button {
            padding: 12px 20px; /* Adjust padding to increase button size */
            font-size: 18px; /* Adjust font size to increase button size */
            border: none;
            cursor: pointer;
            background-color: #d8f5f5;
            border: #000000; /* Set button background color */
            color: rgb(8, 61,77); /* Set button text color */
            transition: background-color 0.3s ease;
            border: 1px solid #000000;
            margin-left: 25px;
            margin-bottom: 25px;
        }

        .upload-submit input[type="file"]:hover,
        .upload-submit button:hover {
            background-color: #cccccc; /* Change background color on hover */
        }



        /* Add additional CSS styles as needed */
    </style>

</body>
</html>
