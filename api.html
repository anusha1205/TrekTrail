<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            /* Position relative for absolute positioning */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            /* Adjust the opacity here */
            z-index: -1;
            /* Behind the content */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        input[type="text"] {
            width: 385px;
            padding: 14px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            width: 170px;
            padding: 14px;
            background-color: rgb(8, 61, 77);
            color: #fff;
            border: none;
            border-radius: 17px;
            cursor: pointer;
            font-size: 16px;
            outline: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 3px solid rgb(8, 61, 77);
            border-radius: 5px;
            display: none;
            background-color: #fff;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #result p {
            margin: 5px 0;
            font-size: 16px;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 20vh;
            /* Adjust vertical margin as needed */
        }
    </style>
</head>

<body>
    <div class="content" id="home">
        <nav>
            <ul class="navbar">
                <li>
                    <a href="/syrus/index.php">Home</a>
                    <a href="/syrus/community.php">Community Forum</a>
                    <a href="/syrus/feedback.php">Feedback</a>
                    <a href="api.html">Get Weather</a>
                    <a href="./about.html">Contact Us</a>
                </li>
                <li>
                    <a href="/syrus/results.php">Itinerary cart</a>
                    <a href="/syrus/signup.php">Register Now</a>
                    <a href="/syrus/login.php">Login</a>
                </li>
            </ul>
        </nav>



        <div class="overlay"></div>
        <div class="container">
            <input type="text" id="destination" placeholder="Enter Destination">
            <button id="fetchWeather">Fetch Weather</button>
            <div id="result"></div>
        </div>
        <script>
            document.getElementById('fetchWeather').addEventListener('click', async () => {
                const destination = document.getElementById('destination').value;
                const api_key = 'abe27cb6b54fc0eb319a531434dc2d05';
                const api_url = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${destination}&appid=${api_key}`;

                try {
                    const response = await fetch(api_url);
                    const data = await response.json();
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;
                    const humidity = data.main.humidity;

                    document.getElementById('result').innerHTML = `
                <p><strong>Temperature:</strong> ${temperature}Â°C</p>
                <p><strong>Description:</strong> ${description}</p>
                <p><strong>Humidity:</strong> ${humidity}%</p>
            `;
                    document.getElementById('result').style.display = 'block';
                } catch (error) {
                    document.getElementById('result').innerHTML = 'Error fetching weather data';
                    document.getElementById('result').style.display = 'block';
                }
            });
        </script>
</body>

</html>
